<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Color Guessing Game</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <p class="instructions" data-testid="gameInstructions">
        Guess the correct color!
      </p>
      <div class="color-options"></div>
      <p class="status" data-testid="gameStatus">Make your guess!</p>
      <p class="score">Score: <span data-testid="score">0</span></p>
      <button class="new-game-button" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
